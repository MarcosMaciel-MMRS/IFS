<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compra</title>
</head>
<body>
    <header class="header">
        <a href="">Logo</a>
        
        <nav>
            <ul class="menu">
                <li><a href="">Sobre</a></li>
                <li><a href="">Funcionários</a></li>
                <li><a href="produtos.html">Produtos</a></li>
            </ul>  
        </nav>
    </header>
    <div id="papelp">
        <h1 id="titulo">Formulário de Compra</h1>
        <section id="papel">
            <form action="#">
                <fieldset>
                    <legend>Produto</legend>
                    <label for="qtd">Quantidade:</label>
                    <input type="number" name="qtd" id="qtd" >
                    <label for="valor">Valor:</label>
                    <input type="number" name="valor" id="valor">
                </fieldset>
                <br>
                <fieldset>
                    <legend>
                        Dados Pessoais
                    </legend>
                    <label for="Nome">Nome:</label>
                    <input type="text" size="30" placeholder="Nome completo">
                    <label for="RG">RG:</label>
                    <input type="number" name="rg" id="rg" maxlength="11">
                    <label for="cpf">CPF:</label>
                    <input type="number" name="cpf" id="cpf">
                </fieldset>
                <br>
                <fieldset>
                    <legend>Cartão de Credito</legend>
                    <label for="numero">Número do cartão:</label>
                    <input type="number" name="credito" id="credito">
                    <label for="validade">Validade:</label>
                    <input type="month" name="validade" id="validade">
                    <p></p>
                    <label for="cvv">CVV:</label>
                    <input type="number" name="cvv" id="cvv" maxlength="3">
                </fieldset>
                <br>
                <fieldset>
                    <legend>Vendedor</legend>
                    <label for="Vendedor">Nome:</label>
                    <input type="text" placeholder="Nome completo" required>
                    <label for="">Departamento</label>
                    <input type="text" maxlength="3" required>
                </fieldset>
                <br>
                <button id="comprar">Comprar</button>
                <button id="cancelar">Cancelar</button>
            </form>
        </section>
        <!--<p><a href="" id="comprar">Comprar</a></p>-->

    </div>
    
    </form>
    <footer>
        <p>
            &copy;<i> Projeto IFS</i>
        </p>
    </footer>
</body>
</html>
